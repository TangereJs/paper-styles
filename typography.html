<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../font-roboto/roboto.html">

<!--
Typographic styles are provided matching the Material Design standard styles:
http://www.google.com/design/spec/style/typography.html#typography-standard-styles

Note that these are English/Latin centric styles. You may need to further adjust
line heights and weights for CJK typesetting. See the notes in the Material
Design typography section.
-->
<custom-style>
  <style is="custom-style">
    html {

      /* Shared Styles */

	/* font are customized */
    --paper-font-common-base: {
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Open Sans","Helvetica Neue",sans-serif;
      -webkit-font-smoothing: antialiased;
    };

    --paper-font-common-code: {
      font-family: 'Roboto Mono', 'Courier New', 'Consolas', 'Menlo', 'Monaco', monospace;
      -webkit-font-smoothing: antialiased;
    };

      --paper-font-common-expensive-kerning: {
        text-rendering: optimizeLegibility;
      };

      --paper-font-common-nowrap: {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      };

      /* Material Font Styles */

      --paper-font-display4: {
        @apply --paper-font-common-base;
        @apply --paper-font-common-nowrap;

        font-size: 60px;
        font-weight: 200;
        letter-spacing: -.044em;
        line-height: 72px;
      };
      
      --paper-font-display4-mobile: {
        @apply --paper-font-common-base;
        @apply --paper-font-common-nowrap;

        font-size: 32px;
        font-weight: 200;
        letter-spacing: -.044em;
        line-height: 38px;
      };

      --paper-font-display3: {
        @apply --paper-font-common-base;
        @apply --paper-font-common-nowrap;

        font-size: 48px;
        font-weight: 200;
        letter-spacing: -.026em;
        line-height: 56px;
      };

      
      --paper-font-display3-mobile: {
        @apply --paper-font-common-base;
        @apply --paper-font-common-nowrap;

        font-size: 30px;
        font-weight: 200;
        letter-spacing: -.026em;
        line-height: 36px;
      };
      
      
      --paper-font-display2: {
        @apply --paper-font-common-base;

        font-size: 40px;
        font-weight: 200;
        letter-spacing: -.018em;
        line-height: 48px;
      };      
      
     --paper-font-display2-mobile: {
        @apply --paper-font-common-base;

        font-size: 28px;
        font-weight: 200;        
        line-height: 34px;
      };

      
      --paper-font-display1: {
        @apply --paper-font-common-base;

        font-size: 36px;
        font-weight: 200;
        letter-spacing: -.01em;
        line-height: 44px;
      };
      
      --paper-font-display1-mobile: {
        @apply --paper-font-common-base;

        font-size: 24px;
        font-weight: 300;
        line-height: 28px;
      };
      

      --paper-font-headline: {
        @apply --paper-font-common-base;

        font-size: 24px;
        font-weight: 200;
        letter-spacing: -.012em;
        line-height: 30px;
      };

      --paper-font-headline-mobile: {
        @apply --paper-font-common-base;

        font-size: 24px;
        font-weight: 300;        
        line-height: 30px;
      };

      
      --paper-font-title: {
        @apply --paper-font-common-base;
        @apply --paper-font-common-nowrap;

        font-size: 18px;
        font-weight: 300;
        line-height: 24px;
      };
      

      --paper-font-subhead: {
        @apply --paper-font-common-base;

        font-size: 16px;
        font-weight: 400;
        line-height: 24px;
      };

      --paper-font-subhead-mobile: {
        @apply --paper-font-common-base;

        font-size: 16px;
        font-weight: 300;
        line-height: 22px;
      };

      --paper-font-body2: {
        @apply --paper-font-common-base;

        font-size: 14px;
        font-weight: 500;
        line-height: 22px;
      };
      

      --paper-font-body1: {
        @apply --paper-font-common-base;

        font-size: 14px;
        font-weight: 400;
        line-height: 18px;
      };
      
      --paper-font-body1-mobile: {
        @apply --paper-font-common-base;

        font-size: 14px;
        font-weight: 300;
        line-height: 18px;
      };
      

      --paper-font-caption: {
        @apply --paper-font-common-base;
        @apply --paper-font-common-nowrap;

        font-size: 12px;
        font-weight: 400;
        letter-spacing: 0.011em;
        line-height: 18px;
      };
      
      
      --paper-font-small: {
        @apply --paper-font-common-base;
        @apply --paper-font-common-nowrap;

        font-size: 10px;
        font-weight: 400;
        letter-spacing: 0.011em;
        line-height: 18px;
      };
      
      
      --paper-font-menu: {
        @apply --paper-font-common-base;
        @apply --paper-font-common-nowrap;

        font-size: 13px;
        font-weight: 500;
        line-height: 24px;
      };

      
      --paper-font-button: {
        @apply --paper-font-common-base;
        @apply --paper-font-common-nowrap;

        font-size: 14px;
        font-weight: 500;
        letter-spacing: 0.018em;
        line-height: 24px;
        text-transform: uppercase;
      };

      --paper-font-code2: {
        @apply --paper-font-common-code;

        font-size: 14px;
        font-weight: 700;
        line-height: 20px;
      };

      --paper-font-code1: {
        @apply --paper-font-common-code;

        font-size: 14px;
        font-weight: 500;
        line-height: 20px;
      };

    }

  </style>
</custom-style>
